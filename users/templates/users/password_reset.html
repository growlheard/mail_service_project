{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Сброс пароля</h1>

    <form method="post" action="{% url 'users:password_reset' %}">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-dark">Сбросить пароль</button>
        </div>
    </form>
{% endblock %}
