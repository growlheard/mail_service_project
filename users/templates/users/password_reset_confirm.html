{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header bg-dark text-white">
                    <h4 class="card-title">Пароль</h4>
                </div>
                <div class="card-body bg-dark text-white">
                    <form method="post">
                        {% csrf_token %}
                        <h1 class="h3 mb-3 fw-normal">Введите новый пароль</h1>
                        <div class="form-group">
                                {{ form|crispy }}
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-dark">Сохранить</button>
                        </div>
                    </form>
                    <div class="form-group text-center">
                        <a class="btn btn-link text-white" href="{% url 'users:login' %}">Вернуться</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
